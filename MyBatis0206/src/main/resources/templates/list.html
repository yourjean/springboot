<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr>
<th>사번</th>
<th>이름</th>
<th>직무</th>
<th>급여</th>
<th>삭제</th>
</tr>
<tr th:each="emp : ${list}">
<td><a th:href="@{/update(empno=${emp.empno})}" th:text="${emp.empno}"></a></td>
<td th:text="${emp.ename}"></td>
<td th:text="${emp.job}"></td>
<td th:text="${emp.sal}"></td>
<td><a th:href="@{/delete(empno=${emp.empno})}">X</a></td>
</tr>
</table>
</body>
</html>
